<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table, td {
            border: 1px solid;
        }
        p {
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
            padding-left: 5px;
            padding-right: 5px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <tbody>
            <tr>
                <td>
                    <a href="https://antra.net/">
                        <img src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png" width="250" alt="Antra">
                    </a>
                </td>
                <td style="padding: 5px;">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <p><b>Software</b></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p><b>Developer</b></p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
